Real:
  name: "&f真实伤害"
  display:
    attack:
      holo: |-
        set result to number {result}
        if check &result > 0.0 then '&f{ format &result #.## }' else '&7&lMISS'
      chat: |-
        set result to number {result}
        set prefix to '&f{name}&5: '
        set common to if check &result > 0.0 then '&f{ format &result #.## }' else '&7&lMISS'
        join [ &prefix &common ] by ''
      title: "null"
      sub-title: |-
        set result to number {result}
